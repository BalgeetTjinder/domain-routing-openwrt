---
  list_domains: true
  list_subnet: false
  list_ip: false
  list_community: false
  tunnel: singbox
  dns_encrypt: stubby
  country: russia-inside
  nano: true

  # Sing-box protocol selection
  # Options: vless-reality, hysteria2, multi (both)
  singbox_protocol: multi

  # VLESS + Reality settings
  vless_enabled: true
  vless_server: ""
  vless_port: 443
  vless_uuid: ""
  vless_sni: "www.microsoft.com"
  vless_fingerprint: "chrome"
  vless_public_key: ""
  vless_short_id: ""

  # Hysteria 2 settings
  hysteria2_enabled: true
  hysteria2_server: ""
  hysteria2_port: 8443
  hysteria2_password: ""
  hysteria2_sni: ""
  hysteria2_up_mbps: 100
  hysteria2_down_mbps: 100
